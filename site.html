<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Centralizadas</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            background-color: black;
        }
        .image-container img {
            width: 30%;
            height: auto;
            transition: transform 0.2s;
        }
    </style>
    <script>
        function expandImage(event) {
            var img = event.target;
            img.style.transform = img.style.transform ? '' : 'scale(3.33)';
        }
    </script>
</head>
<body>
    <div class="image-container">
        <img src="imagens/Hxh.jpeg" alt="imagem1" onclick="expandImage(event)">
        <img src="imagens/yuyu.jpeg" alt="imagem2" onclick="expandImage(event)">
        <img src="imagens/JJK.jpeg" alt="imagem3" onclick="expandImage(event)">
    </div>
</body>
</html>
