<!DOCTYPE html>
<html>
<head>
    <title>Projeto de MÃ­dia</title>
    <style>
        body {
            background-color: #381f02;
            color: white;
        }
        table {
            width: 100%;
        }
        td {
            width: 50%;
        }
        img, video {
            width: 100%;
            height: auto;
        }
        .expanded {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
    </style>
    <script>
        function expandMedia(event) {
            var element = event.target;
            if (element.className === 'expanded') {
                element.className = '';
                element.style.width = '100%';
                element.style.height = 'auto';
                element.style.position = '';
                element.style.top = '';
                element.style.left = '';
                element.style.zIndex = '';
            } else {
                element.className = 'expanded';
                element.style.width = '100%';
                element.style.height = '100%';
                element.style.position = 'fixed';
                element.style.top = '0';
                element.style.left = '0';
                element.style.zIndex = '9999';
            }
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td><img class="expanded" src="imagens/Hxh.jpeg" onclick="expandMedia(event)"></td>
            <td>
                <video class="expanded" controls onclick="expandMedia(event)">
                    <source src="Videos/Hxh.mp4.mp4" type="video/mp4">
                </video>
            </td>
        </tr>
        <tr>
            <td><img class="expanded" src="imagens/JJK.jpeg" onclick="expandMedia(event)"></td>
            <td>
                <video class="expanded" controls onclick="expandMedia(event)">
                    <source src="Videos/jjk.mp4.mp4" type="video/mp4">
                </video>
            </td>
        </tr>
        <tr>
            <td><img class="expanded" src="imagens/yuyu.jpeg" onclick="expandMedia(event)"></td>
            <td>
                <video class="expanded" controls onclick="expandMedia(event)">
                    <source src="Videos/yuyu.mp4.mp4" type="video/mp4">
                </video>
            </td>
        </tr>
    </table>
</body>
</html>
