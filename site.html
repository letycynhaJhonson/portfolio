<!DOCTYPE html>
<html>
<head>
    <style>
        body {background-color: rgb(18, 22, 44);}
        table {width: 100%;}
        td {width: 50%; text-align: center;}
        img, video {width: 100%;}
        .expanded {width: 200%; height: 200%;}
    </style>
    <script>
        function expand(element) {
            element.classList.add('expanded');
        }
        function shrink(element) {
            element.classList.remove('expanded');
        }
    </script>
</head>
<body>
    <p style="color: white;">Clique fora da imagem ou vídeo para sair do modo expandido.</p>
    <table>
        <tr>
            <td><img id="img1" src="imagens/Hxh.jpeg" alt="Imagem 1" onclick="expand(this)" onblur="shrink(this)"></td>
            <td><video id="vid1" src="Videos/Hxh.mp4.mp4" alt="Vídeo 1" width="100%" autoplay onclick="expand(this)" onblur="shrink(this)"></video></td>
        </tr>
        <tr>
            <td><img id="img2" src="imagens/JJK.jpeg" alt="Imagem 2" onclick="expand(this)" onblur="shrink(this)"></td>
            <td><video id="vid2" src="Videos/jjk.mp4.mp4" alt="Vídeo 2" width="100%" autoplay onclick="expand(this)" onblur="shrink(this)"></video></td>
        </tr>
        <tr>
            <td><img id="img3" src="imagens/yuyu.jpeg" alt="Imagem 3" onclick="expand(this)" onblur="shrink(this)"></td>
            <td><video id="vid3" src="Videos/yuyu.mp4.mp4" alt="Vídeo 3" width="100%" autoplay onclick="expand(this)" onblur="shrink(this)"></video></td>
        </tr>
    </table>
</body>
</html>
