<!DOCTYPE html>
<html>
<head>
    <style>
        .myImg {
            width: 100%;
            max-width: 300px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal img {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
    </style>
</head>
<body>

<img class="myImg" id="myImg1" src="imagens/yuyu.jpeg" alt="Sua Imagem 1">
<img class="myImg" id="myImg2" src="imagens/JJK.jpeg" alt="Sua Imagem 2">
<img class="myImg" id="myImg3" src="imagens/Hxh.jpeg" alt="Sua Imagem 3">

<div id="myModal1" class="modal">
  <img class="modal-content" id="img01">
</div>

<div id="myModal2" class="modal">
  <img class="modal-content" id="img02">
</div>

<div id="myModal3" class="modal">
  <img class="modal-content" id="img03">
</div>

<script>
var modal1 = document.getElementById("myModal1");
var modal2 = document.getElementById("myModal2");
var modal3 = document.getElementById("myModal3");

var img1 = document.getElementById("myImg1");
var img2 = document.getElementById("myImg2");
var img3 = document.getElementById("myImg3");

var modalImg1 = document.getElementById("img01");
var modalImg2 = document.getElementById("img02");
var modalImg3 = document.getElementById("img03");

img1.onclick = function(){
  modal1.style.display = "block";
  modalImg1.src = this.src;
}

img2.onclick = function(){
  modal2.style.display = "block";
  modalImg2.src = this.src;
}

img3.onclick = function(){
  modal3.style.display = "block";
  modalImg3.src = this.src;
}

modal1.onclick = function() { 
  modal1.style.display = "none";
}

modal2.onclick = function() { 
  modal2.style.display = "none";
}

modal3.onclick = function() { 
  modal3.style.display = "none";
}
</script>

</body>
</html>
<head>
    <style>
        .myVideo {
            width: 100%;
            max-width: 300px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal video {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
    </style>
</head>
<body>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
    <style>
        /* Estilize os vídeos conforme sua preferência */
        video {
            width: 100%;
            max-width: 600px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Meus Vídeos</h1>

    <!-- Primeiro vídeo -->
    <video controls onclick="expandVideo(this)">
        <source src="Videos/yuyu.mp4.mp4" type="video/mp4">
        Seu navegador não suporta o formato de vídeo.
    </video>

    <!-- Segundo vídeo -->
    <video controls onclick="expandVideo(this)">
        <source src="Videos/jjk.mp4.mp4" type="video/mp4">
        Seu navegador não suporta o formato de vídeo.
    </video>

    <!-- Terceiro vídeo -->
    <video controls onclick="expandVideo(this)">
        <source src="Videos/Hxh.mp4.mp4" type="video/mp4">
        Seu navegador não suporta o formato de vídeo.
    </video>

    <script>
        function expandVideo(videoElement) {
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { /* Firefox */
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                videoElement.webkitRequestFullscreen();
            }
        }
    </script>
</body>
</html>
