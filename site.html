<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Centralizadas</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            background-color: black;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="imagens/Hxh.jpeg" alt="imagem1">
        <img src="imagens/yuyu.jpeg" alt="imagem2">
        <img src="imagens/JJK.jpeg" alt="imagem3">
    </div>
</body>
</html>
