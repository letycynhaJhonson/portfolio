<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
        }
        .image-container img {
            width: 100px;
            height: 100px;
        }
        .image-container img:active {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="imagens/yuyu.jpeg" alt="Imagem 1">
        <img src="imagens/JJK.jpeg" alt="Imagem 2">
        <img src="imagens/Hxh.jpeg" alt="Imagem 3">
    </div>
</body>
</html>
