<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Título</title>
    <link rel="icon" href="caminho/para/o/seu/logo.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            border: 5px solid #800020; /* borda vermelho vinho */
        }
        .header {
            background-color: #1d1111;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .nav-menu li {
            padding: 0 10px;
        }
        .nav-menu a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border: 2px solid #800020;
        }
        .nav-menu a:hover {
            background-color: white;
            color: black;
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: block;
                width: 100%;
                text-align: center;
            }
            .nav-menu li {
                display: block;
                margin: 10px 0;
            }
        }
        .main-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin: 20px 0;
        }
        .character-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .character-images a {
            display: inline-block;
            width: 150px; 
            height: auto;
            margin: 10px;
        }
        .character-images img {
            width: 100%;
            height: auto;
        }
        .main-content img {
            width: 50%;
            height: auto;
            margin-left: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .social-icons img {
            border: none;
            width: 40px;
            height: 40px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 100px 0;
        }
        .textarea-field {
            background-color: white;
            color: black;
            border: none;
            border-radius: 25px;
            width: 300px;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 15px;
            resize: none;
        }
        .textarea-field::placeholder {
            font-size: 12px; /* Diminuir o tamanho do texto do placeholder */
        }
        .button {
            background-color: #800020;
            color: white;
            border: none;
            border-radius: 25px;
            width: 150px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px; /* Diminuir o tamanho do texto */
            cursor: pointer;
            text-align: center;
            line-height: 1.5;
        }
        .button:hover {
            background-color: #a00028;
        }
        .contact-text {
            font-size: 20px; /* Diminuir o tamanho do texto */
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-form {
            width: 300px;
            margin: 20px 0 20px 0;
            padding: 20px;
            text-align: center; /* centralizado */
        }
        .info {
            text-align: center; /* centralizado */
            color: rgb(126, 33, 33); /* cor vermelha */
            margin-bottom: 20px;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
        }
        .brand .marya {
            color: #800020; /* cor vinho */
        }
        .brand .lica {
            color: white; /* cor branca */
        }
    </style>
</head>
<body>
    <!-- Seu conteúdo vai aqui -->
    <header class="header">
        <div class="brand">
            <span class="marya">Marya</span><span class="lica">Lica</span>
        </div>
        <ul class="nav-menu">
            <li><a href="contatos.html">Contatos</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="sobre.html">Sobre mim</a></li>
            <li><a href="rebelde.html">Rebelde</a></li>
            <li><a href="albuns.html">Albuns</a></li>
        </ul>
        <div class="social-icons">
            <a href="https://wa.me/5599991898568"><img src="imagens/whsJPNG.png" alt="WhatsApp"></a>
            <a href="https://www.instagram.com/__maryalica"><img src="imagens/instaJPNG.png" alt="Instagram"></a>
        </div>
    </header>
    <div class="main-content">
        <div class="button-container">
            <div class="contact-text">Entre em contato comigo!</div>
            <div class="contact-form">
                <form action="https://formsubmit.co/licasilva@acad.ifma.edu.br" method="post">
                    <textarea class="textarea-field" cols="30" rows="10" name="message" placeholder="Digite sua mensagem" required></textarea>
                    <button class="button" type="submit">Enviar</button>
                    <input type="hidden" name="_subject" value="Novo Contato!">
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>
        </div>
        <img src="imagens/sua-imagem.jpg" alt="Sua imagem aqui">
    </div>
</body>
</html>
