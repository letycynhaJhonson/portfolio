<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Título</title>
    <link rel="icon" href="caminho/para/o/seu/logo.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            border: 5px solid #800020; /* borda vermelho vinho */
        }
        .header {
            background-color: #1d1111;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .nav-menu li {
            padding: 0 10px;
        }
        .nav-menu a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border: 2px solid #800020;
        }
        .nav-menu a:hover {
            background-color: white;
            color: black;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border-radius: 15px;
            border: 2px solid #800020;
            margin-right: 10px;
        }
        .search-bar img {
            width: 30px;
            height: 30px;
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: block;
                width: 100%;
                text-align: center;
            }
            .nav-menu li {
                display: block;
                margin: 10px 0;
            }
            .search-bar {
                justify-content: center;
                margin-top: 10px;
            }
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
        }
        .character-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .character-images a {
            display: inline-block;
            width: 150px; 
            height: auto;
            margin: 10px;
        }
        .character-images img {
            width: 100%;
            height: auto;
        }
        .main-content img {
            width: 300px;
            height: auto;
            margin-left: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .social-icons img {
            border: none;
            width: 40px;
            height: 40px;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
        }
        .brand .marya {
            color: #800020; /* cor vinho */
        }
        .brand .lica {
            color: white; /* cor branca */
        }
    </style>
</head>
<body>
    <!-- Seu conteúdo vai aqui -->
    <header class="header">
        <div class="brand">
            <span class="marya">Marya</span><span class="lica">Lica</span>
        </div>
        <ul class="nav-menu">
            <li><a href="contatos.html">Contatos</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="sobre.html">Sobre mim</a></li>
            <li><a href="rebelde.html">Rebelde</a></li>
            <li><a href="albuns.html">Albuns</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <img src="imagens/search-icon.png" alt="Ícone de pesquisa">
        </div>
        <div class="social-icons">
            <a href="https://wa.me/5599991898568"><img src="imagens/whsJPNG.png" alt="WhatsApp"></a>
            <a href="https://www.instagram.com/__maryalica"><img src="imagens/instaJPNG.png" alt="Instagram"></a>
        </div>
    </header>
    <div class="main-content">
        <img src="imagens/sua-imagem.jpg" alt="Sua imagem aqui">
    </div>
</body>
</html>
