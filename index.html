<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Marya Lica</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        .header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .logo img {
            margin-right: 10px;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .nav-menu li {
            padding: 0 10px;
        }
        .nav-menu a {
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
        }
        .nav-menu a:hover {
            background-color: white;
            color: black;
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: block;
                width: 100%;
                text-align: center;
            }
            .nav-menu li {
                display: block;
                margin: 10px 0;
            }
        }
        .main-image {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .main-image img {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Restante do conteúdo do seu portfólio -->
    </header>
</body>
</html>
