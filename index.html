<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Título</title>
    <link rel="icon" href="imagens/logorbd.png" type="image/x-icon"> <!-- Verifique se o caminho está correto -->
    <style>
        @keyframes bounce-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes fade-out {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .animate {
            animation: bounce-in 1s ease forwards;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            border: 5px solid #800020; /* borda vermelho vinho */
            background-image: url('imagens/rbddd.jpg'); /* Caminho da imagem de fundo */
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Transparência preta */
            backdrop-filter: blur(10px); /* Efeito de desfoque */
        }
        .header {
            background-color: rgba(29, 17, 17, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2; /* Manter header acima do overlay */
        }
        .nav-menu {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .nav-menu li {
            padding: 0 10px;
        }
        .nav-menu a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border: 2px solid #800020;
        }
        .nav-menu a:hover {
            background-color: white;
            color: black;
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: block;
                width: 100%;
                text-align: center;
            }
            .nav-menu li {
                display: block;
                margin: 10px 0;
            }
        }
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
            position: relative;
            z-index: 1; /* Manter main-content abaixo do header */
        }
        .character-images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .character-images a {
            display: inline-block;
            width: 100px; 
            height: 100px;
            margin: 10px;
            border-radius: 50%; /* Formato redondo */
            overflow: hidden;
        }
        .character-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .main-content .star-image {
            width: 300px;
            height: 300px;
            margin: 20px 0;
            border-radius: 50%; /* Formato redondo */
            overflow: hidden;
        }
        .main-content .star-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            position: relative;
            z-index: 2; /* Manter ícones sociais acima do overlay */
        }
        .social-icons img {
            border: none;
            width: 40px;
            height: 40px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            position: relative;
            z-index: 1; /* Manter button-container abaixo do header */
        }
        .contact-text {
            font-size: 32px; /* Aumentar o tamanho do texto */
            font-weight: bold; /* Deixar o texto mais grosso */
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            z-index: 1; /* Manter contact-text abaixo do header */
        }
        .contact-text .highlight {
            color: #800020; /* cor vinho */
        }
        .contact-text .star {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            margin-left: 10px;
        }
        .textarea-field {
            background-color: white;
            color: black;
            border: none;
            border-radius: 25px;
            width: 400px;
            padding: 15px;
            font-size: 14px; /* Diminuir o tamanho do texto */
            margin-bottom: 15px;
            resize: none;
        }
        .textarea-field::placeholder {
            font-size: 12px; /* Diminuir o tamanho do texto do placeholder */
        }
        .button {
            background-color: #800020;
            color: white;
            border: none;
            border-radius: 25px;
            width: 150px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px; /* Diminuir o tamanho do texto */
            cursor: pointer;
            text-align: center;
            line-height: 1.5;
        }
        .button:hover {
            background-color: #a00028;
        }
        .contact-form {
            width: 100%;
            max-width: 400px;
            margin-right: 20px;
            padding: 20px;
            text-align: center; /* centralizado */
        }
        .info {
            text-align: center; /* centralizado */
            color: rgb(126, 33, 33); /* cor vermelha */
            margin-bottom: 20px;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
        }
        .brand .marya {
            color: #800020; /* cor vinho */
        }
        .brand .lica {
            color: white; /* cor branca */
        }
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
            z-index: 1; /* Manter contact-section abaixo do header */
        }
        .contact-section .contact-button {
            background-color: #800020;
            color: white;
            border: none;
            border-radius: 25px;
            width: 200px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            line-height: 1.5;
            margin-left: 20px; /* Espaçamento entre a imagem e o botão */
            text-decoration: none;
        }
        .contact-section .contact-button:hover {
            background-color: #a00028;
        }

        .typing-text {
            font-size: 18px;
            font-weight: bold;
            color: white;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 1s step-end infinite, fade-out 2s 5s forwards;
            position: absolute;
            z-index: 2; /* Manter o texto acima da imagem */
            top: 50%;
            transform: translateY(-50%);
            left: 100%;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header class="header animate">
        <div class="brand">
            <span class="marya">Marya</span><span class="lica">Lica</span>
        </div>
        <ul class="nav-menu">
            <li><a href="contatos.html">Contatos</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="rebelde.html">Rebelde</a></li>
            <li><a href="albuns.html">Albuns</a></li>
        </ul>
        <div class="social-icons">
            <a href="https://wa.me/5599991898568"><img src="imagens/whsJPNG.png" alt="WhatsApp"></a>
            <a href="https://www.instagram.com/__maryalica"><img src="imagens/instaJPNG.png" alt="Instagram"></a>
        </div>
    </header>
    <div class="main-content">
        <div class="button-container animate">
            <div class="contact-text">Bem vindo, <span class="highlight">ME CHAMO MARYA EDUARDA!</span><div class="star"></div></div>
        </div>
        <div class="contact-section">
            <div class="star-image animate">
                <img src="imagens/euzinha.jpeg" alt="eu">
                <div class="typing-text">Texto ao lado da imagem, aparecendo letra por letra.</div>
            </div>
            <a href="contatos.html" class="contact-button animate">Entre em contato!</a>
        </div>
        <div class="character-images animate">
            <a href="https://rebelde.fandom.com/pt-br/wiki/Roberta_Pardo"><img src="imagens/ROBERTA.png" alt="Imagem 1"></a>
            <a href="https://rebelde.fandom.com/pt-br/wiki/Mia_Colucci"><img src="imagens/MIA.png" alt="Imagem 2"></a>
            <a href="https://rebelde.fandom.com/pt-br/wiki/Lupita_Fern%C3%A1ndez"><img src="imagens/LUPITA.png" alt="Imagem 3"></a>
            <a href="https://rebelde.fandom.com/pt-br/wiki/Miguel_Arango"><img src="imagens/MIGUEL.png" alt="Imagem 4"></a>
            <a href="https://rebelde.fandom.com/pt-br/wiki/Giovanni_M%C3%A9ndez"><img src="imagens/GIOVANI.png" alt="Imagem 5"></a>
            <a href="https://rebelde.fandom.com/pt-br/wiki/Diego_Bustamante"><img src="imagens/DIEGO.png" alt="Imagem 6"></a>
        </div>
    </div>
</body>
</html>
