<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            border: 5px solid #800020; /* borda vermelho vinho */
        }
        .contact-form {
            width: 300px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        .contact-form button {
            width: 100%;
        }
        .info {
            text-align: center; /* centralizado */
            color: rgb(126, 33, 33); /* cor vermelha */
        }
    </style>
</head>
<body>
    <div class="info">
        <p>Numero de telefone: (99)99189-8568</p>
        <p>Email: licasilva@acad.ifma.edu.br</p>
    </div>
    <div class="contact-form">
        <form action="mailto:licamarya08@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Nome" required>
            <input type="email" name="mail" placeholder="Email" required>
            <input type="text" name="subject" placeholder="Assunto" required>
            <textarea name="message" placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
