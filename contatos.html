<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            border: 5px solid #800020; /* borda vermelho vinho */
        }
        .contact-form {
            width: 300px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        .contact-form button {
            width: 100%;
        }
        .info {
            text-align: center; /* centralizado */
            color: rgb(126, 33, 33); /* cor vermelha */
        }
    </style>
</head>
<body>
    <div class="info">
        <p>Numero de telefone: (99)99189-8568</p>
        <p>Email: licasilva@acad.ifma.edu.br</p>
    </div>
    <form action="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox/enviar-email" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem"></textarea><br>
        <input type="submit" value="Enviar">
      </form>
