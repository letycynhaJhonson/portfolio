<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: black;
            border: 2px solid darkred;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-box {
            text-align: center;
            margin: 0 10px;
        }
        .image-box a {
            display: inline-block;
            border: 2px solid #800020; /* borda vermelho vinho */
            border-radius: 15px; /* bordas arredondadas */
            overflow: hidden;
        }
        .image-box img {
            display: block;
            width: 200px;
            height: 200px;
        }
        .image-box .star {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>

    <div class="image-container">
        <div class="image-box">
            <a href="https://exemplo.com/link1">
                <img src="imagens/imagem1.jpg" alt="Imagem 1">
            </a>
            <div class="star"></div>
        </div>
        <div class="image-box">
            <a href="https://exemplo.com/link2">
                <img src="imagens/imagem2.jpg" alt="Imagem 2">
            </a>
            <div class="star"></div>
        </div>
        <div class="image-box">
            <a href="https://exemplo.com/link3">
                <img src="imagens/imagem3.jpg" alt="Imagem 3">
            </a>
            <div class="star"></div>
        </div>
    </div>
</body>
</html>
