<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('imagens/BDR.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        body, .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: black;
            border: 2px solid darkred;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            z-index: 1;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .image-box {
            text-align: center;
            margin: 0 10px;
        }
        .image-box a {
            display: inline-block;
            border: 2px solid #800020; /* borda vermelho vinho */
            border-radius: 15px; /* bordas arredondadas */
            overflow: hidden;
        }
        .image-box img {
            display: block;
            width: 200px;
            height: 200px;
        }
        .image-box .star {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <a href="index.html" class="home-button">Home</a>

    <div class="image-container">
        <div class="image-box">
            <a href="https://open.spotify.com/intl-pt/album/6pBngj1vpWoWV2L2e0XQVF?si=ulDVAGraQVedgdqs141e6w">
                <img src="imagens/album1.jpg" alt="Imagem 1">
            </a>
            <div class="star"></div>
        </div>
        <div class="image-box">
            <a href="https://open.spotify.com/intl-pt/album/5wvatwGTc0zWIx3dBQadaj?si=5kLYv3a5QZqUGPqaUt3wfw">
                <img src="imagens/album 2.jpg" alt="Imagem 2">
            </a>
            <div class="star"></div>
        </div>
        <div class="image-box">
            <a href="https://open.spotify.com/intl-pt/track/3KqUJT8rYfHBOyii4wTFGG?si=3cfd956817994228">
                <img src="imagens/album 3.jpg" alt="Imagem 3">
            </a>
            <div class="star"></div>
        </div>
    </div>
</body>
</html>
